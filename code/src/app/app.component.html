<ng-lazy-component #lazy *ngIf="show" [loader]="componentLoader" [className]="componentName" [inputs]="inputs"
    (componentOutput)="outputEvent($event)" (componentInstance)="handleComponentInstance($event)">
</ng-lazy-component>

<button (click)="updateTodos()">Update List</button>
<button (click)="show = !show">Destroy</button>
